	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

<body>
	<h1>Login</h1>
	<form action="login" method="post">
		<div class="ui-field-contain">
			<label for="username">Username</label> <input name="username" id="username" data-clear-btn="true" value=""
				type="text" />
		</div>
		<div class="ui-field-contain">
			<label for="password">Password</label>
			<input name="password" id="password" data-clear-btn="true" value="" type="password" />
		</div>
		<div class="ui-input-btn ui-btn ui-corner-all">
			Login
			<input data-enhanced="true" type="submit" value="Login" id="login" />
		</div>
	</form>
