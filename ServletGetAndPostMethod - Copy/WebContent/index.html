<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
</head>

<body>

	<h1>Post Request</h1>
	<div>
		<form action="postRequest" method="post">
			<label>User Name: </label><input type="text" name="userName" placeholder="Enter User Name"><br />
			<label>Password:
			</label><input type="password" name="password" placeholder="Enter Password"><br />
			<input type="submit" value="Login">
		</form>

	</div>
	<h1>Get Request</h1>
	<div>
		<form action="getRequest" method="get">
			<label>User Name: </label><input type="text" name="userName" placeholder="Enter User Name"><br />
			<label>Password:
			</label><input type="password" name="password" placeholder="Enter Password"><br />
			<input type="submit" value="Login">
		</form>

	</div>
</body>

</html>
